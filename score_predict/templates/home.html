<!DOCTYPE html>
<html lang="{{ user_language }}">
<head>
    <meta charset="UTF-8">
    <title>Language Selection</title>
</head>
<body>
    <h1>{% trans "Select your language:" %}</h1>
    <form method="post" action="{% url 'set_language' %}">
        {% csrf_token %}
        <select name="language" onchange="this.form.submit()">
            {% for lang in LANGUAGES %}
                <option value="{{ lang.0 }}" {% if lang.0 == user_language %}selected{% endif %}>{{ lang.1 }}</option>
            {% endfor %}
        </select>
    </form>
    <p>{% trans "Your selected language is:" %} {{ user_language }}</p>
</body>
</html>
